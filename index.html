<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter</title>
</head>
<body>
<h1>Dear friend, write your letter!</h1>
<form action="greetings.html">
<h2>Tell me please about yourself!</h2>

    <input type="text" placeholder="login" id="login" name="login">
<br><br>

    <input type="text" placeholder="password" id="password" name="password">
    <br><br>

    <input type="text" placeholder="your name" id="name" name="name">
    <br><br>
    <input type="radio" id="female" name="f-or-m" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="male" name="f-or-m" value="Male">
    <label for="male">Male</label>
    <br>
    <br>
    <label for="date">The date of birth</label>
    <input type="date" id="date" name="date">
    <br>
    <br>
    <label for="country">Choose your country</label>
<select id="country">
    <option value="ru">Russia</option>
    <option value="us">USA</option>
    <option value="chn">China</option>
    <option value="jpn">Japan</option>
</select>
    <h3>What have you been like this year</h3>
    <label for="good">Good</label>
   <input type="checkbox" id="good" name="good" value="good">
    <label for="bad">Bad</label>
   <input type="checkbox" id="bad" name="bad" value="bad">
    <label for="whiny">Whiny</label>
   <input type="checkbox" id="whiny" name="whiny" value="whiny">
    <label for="evil">Evil</label>
   <input type="checkbox" id="evil" name="evil" value="evil">
    <label for="sweet">Sweet</label>
   <input type="checkbox" id="sweet" name="sweet" value="sweet">
<br>
<br>
    <button id="send" style="color:green">Send the letter</button>
</form>
</body>
</html>
